<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link href="Js/lightbox2-master/dist/css/lightbox.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
  </head>

  <body>
    <div class="mainContainer">
      <input type="text" name="search" placeholder="Type here">
    <div class="galleryContainer">

        <a href="photos/01.jpg" data-lightbox="gallery" data-title="My caption">
          <img src="photos/thumbnails/01.jpg" alt="image 1 here">
        </a>
      </div>

      <div class="photo">
        <a href="photos/02.jpg" data-lightbox="gallery" data-title="Another caption">
          <img src="photos/thumbnails/02.jpg" alt="image 2 here">
        </a>
      </div>

      <div class="photo">
        <img src="photos/thumbnails/03.jpg" alt="">
      </div>

      <div class="photo">
        <img src="photos/thumbnails/04.jpg" alt="">
      </div>

      <div class="photo">
        <img src="photos/thumbnails/05.jpg" alt="">
      </div>

      <div class="photo">
        <img src="photos/thumbnails/06.jpg" alt="">
      </div>

      <div class="photo">
        <img src="photos/thumbnails/07.jpg" alt="">
      </div>

      <div class="photo">
        <img src="photos/thumbnails/08.jpg" alt="">
      </div>

      <div class="photo">
        <img src="photos/thumbnails/09.jpg" alt="">
      </div>

      <div class="photo">
        <img src="photos/thumbnails/10.jpg" alt="">
      </div>

      <div class="photo">
        <img src="photos/thumbnails/11.jpg" alt="">
      </div>

      <div class="photo">
        <img src="photos/thumbnails/12.jpg" alt="">
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="Js/lightbox2-master/dist/js/lightbox.min.js"></script>
  <script src="Js/main.js"></script>
  </body>
</html>
