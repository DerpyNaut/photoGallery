<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link href="Js/lightbox2-master/dist/css/lightbox.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
  </head>

  <body>
    <div class="mainContainer">
      <input id="search" type="text" name="search" placeholder="Type here" data-toggle="hideseek"  data-list=".list">
    <div class="galleryContainer list">

      <div class="photo">
        <a href="photos/01.jpg" data-lightbox="gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          <img src="photos/thumbnails/01.jpg" alt="image 1 here">
        </a>
      </div>

      <div class="photo">
        <a href="photos/02.jpg" data-lightbox="gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <img src="photos/thumbnails/02.jpg" alt="image 2 here">
        </a>
      </div>

      <div class="photo">
        <a href="photos/03.jpg" data-lightbox="gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          <img src="photos/thumbnails/03.jpg" alt="image 3 here">
        </a>
      </div>

      <div class="photo">
        <a href="photos/04.jpg" data-lightbox="gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
          <img src="photos/thumbnails/04.jpg" alt="image 4 here">
        </a>
      </div>

      <div class="photo">
        <a href="photos/05.jpg" data-lightbox="gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <img src="photos/thumbnails/05.jpg" alt="image 5 here">
        </a>
      </div>

      <div class="photo">
        <a href="photos/06.jpg" data-lightbox="gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
          <img src="photos/thumbnails/06.jpg" alt="image 6 here">
        </a>
      </div>

      <div class="photo">
        <a href="photos/07.jpg" data-lightbox="gallery" data-title="I drove past this plantation yesterday, everything is so green!">
          <img src="photos/thumbnails/07.jpg" alt="image 7 here">
        </a>
      </div>

      <div class="photo">
        <a href="photos/08.jpg" data-lightbox="gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <img src="photos/thumbnails/08.jpg" alt="image 8 here">
        </a>
      </div>

      <div class="photo">
        <a href="photos/09.jpg" data-lightbox="gallery" data-title="We enjoyed a quiet stroll down this countryside lane.">
          <img src="photos/thumbnails/09.jpg" alt="image 9 here">
        </a>
      </div>

      <div class="photo">
        <a href="photos/10.jpg" data-lightbox="gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
          <img src="photos/thumbnails/10.jpg" alt="image 10 here">
        </a>
      </div>

      <div class="photo">
        <a href="photos/11.jpg" data-lightbox="gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
          <img src="photos/thumbnails/11.jpg" alt="image 11 here">
        </a>
      </div>

      <div class="photo">
        <a href="photos/12.jpg" data-lightbox="gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <img src="photos/thumbnails/12.jpg" alt="image 12 here">
        </a>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.rawgit.com/vdw/HideSeek/master/jquery.hideseek.min.js"></script> -->
  <script src="Js/lightbox2-master/dist/js/lightbox.min.js"></script>
  <script src="Js/main.js"></script>
  </body>
</html>
